<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
	</head>
	<body>
		<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
			<a-assets>
				<a-asset-items id="slime" src="scene.gltf" ></a-asset-items>
           	</a-assets>
			<a-nft 
				type='nft' 
				url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/amiu0309/amiu0309.github.io/master/imageTracking/assets/DQ4' 
				smooth='true'
				smoothCount='10'
				smoothTolerance='0.01'
				smoothThreshold='5'>
				<a-entity gltf-model="#slime" position="0 0 0" rotation="-90 0 0"></a-entity>
			</a-nft>
       		<a-entity camera></a-entity>
   		</a-scene>
  	</body>
</html>
