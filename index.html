<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
			<a-assets>
				<a-asset-item id="foxObj" src="model.obj"></a-asset-item>
				<a-asset-item id="foxMat" src="materials.mtl"></a-asset-item>
           	</a-assets>
           	<a-marker preset="custom" type="pattern" url="pattern-marker.patt">
				<a-obj-model id="fox" src="#foxObj" mtl="#foxMat" position="0 0 0" rotate="45 45 0"></a-obj-model>
           	</a-marker>
       		<a-entity camera></a-entity>
   		</a-scene>
  	</body>
</html>
