<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
			<a-assets>
				<a-asset-item id="slimeObj" src="slime.obj"></a-asset-item>
				<a-asset-item id="slimeMtl" src="slime.mtl"></a-asset-item>
				<a-asset-items id="slime" src="scene.gltf" ></a-asset-items>
           	</a-assets>
           	<a-marker preset="custom" type="pattern" url="pattern-marker.patt">
				<a-entity gltf-model="#slime" position="0 0 0" rotation="-90 0 0"></a-entity>
				<!-- <a-obj-model id="slime" src="#slimeObj" mtl="#slimeMtl" position="0 0 0" rotation="-90 0 0"></a-obj-model> -->
           	</a-marker>
       		<a-entity camera></a-entity>
   		</a-scene>
  	</body>
</html>
